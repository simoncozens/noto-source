<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Noto Dashboard" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Noto Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<style>
			pre {
				white-space: pre-wrap;
        word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header
				class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
			>
				<a
					href="/"
					class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
				>
					<span class="fs-4">Noto Dashboard</span>
				</a>
			</header>
		</div>
		<div class="container">
			<table class="table">
				{{#each projects}}
				<tr>
					<th colspan="4">
						<h2>{{family}}</h2>
						<p>{{{this.commit}}}</p>
					</th>
				</tr>
				<tr>
					<td>
						<a href="{{this.log}}">build log</a><br />
						{{#if errors}}
						<h3 class="text-danger">Build Errored!</h3>
						<pre>{{errors}}</pre>
						{{else}}
						<a href="{{this.fontbakery}}">Fontbakery report</a><br />
						{{#each this.badges}}
						<img src="https://img.shields.io/endpoint?url={{this}}" /><br />
						{{/each}} {{/if}}
					</td>
					{{#each this.outputs}}
					<td>
						<p><b>{{@key}}</b></p>
						<ul>
							{{#each this}}
							<li><a href="{{path}}">{{display}}</a></li>
							{{/each}}
						</ul>
					</td>
					{{/each}}
				</tr>
				{{/each}}
			</table>
		</div>
	</body>
</html>
